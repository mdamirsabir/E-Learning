<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="signup.css">
    <title>Document</title>
</head>
<body>
    <section class="signup-page">
        <div class="right">
            <div class="ball"></div>
        </div>
        <div class="left">
            <form action="./index.html" class="form" >
                <h1>Create Account</h1>
                <div><label for="name" class="email">Username</label></div>
                <input type="text" id="username" placeholder="Your name...">
                <div><label for="name" class="email">Email</label></div>
                <input type="email" id="email" placeholder="Email">
                <div><label for="name" class="password">Password</label></div>
                <input type="password" id="password" placeholder="Password">
                <div><a href="#" class="forgot">Forgot password?</a></div>
                <input type="submit" value="Sign up" >
            </form>
            <div class="signup">already have an account? <a href="./login.html">Login</a></div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
